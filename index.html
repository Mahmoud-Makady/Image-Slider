<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/all.min.css">

</head>
<body class="bg-dark">
    <div class="container py-5">
        <h1 class="text-primary">Image Slider</h1>
        <div class="slider-container">
        <!-- <div class="slide"> -->
                <img class="img" src="./media/1.jpg" alt="img1" loading="lazy">
                <img class="img" src="./media/2.jpg" alt="img" loading="lazy">
                <img class="img" src="./media/3.jpg" alt="img" loading="lazy">
                <img class="img" src="./media/4.jpg" alt="img" loading="lazy">
                <img class="img" src="./media/5.jpg" alt="img" loading="lazy">
                <img class="img" src="./media/6.jpg" alt="img" loading="lazy">
            
        <!-- </div> -->
        <div class="slider-ctrl">
            <div class="prev text-primary" id="prev"><i class="fa-solid fa-circle-chevron-left"></i></div>
            <div class="next text-primary" id="next"><i class="fa-solid fa-circle-chevron-right"></i></div>
            <div class="stop text-primary" id="stop"><i class="fa-solid fa-circle-stop"></i></div>
            <div class="play text-primary" id="play"><i class="fa-solid fa-circle-play"></i></div>
        </div>
    </div>
    </div>



    <script src="./js/index.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/all.min.js"></script>
</body>
</html>
